<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="main_wrapper">
      <main class="card_bg">
        <img class="qr_image" src="./images/image-qr-code.png" alt="qr code"/>
        <div class="text_wrapper">
          <h1 class="title_text">Improve your front-end skills by building projects</h1>
          <p class="paragraph_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </main>
      <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/RickBr0wn">Rick Brown</a>.
      </footer>
    </div>
  </body>
</html>
